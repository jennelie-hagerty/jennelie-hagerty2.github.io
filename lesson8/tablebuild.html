<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Wildwest</title>
    <link rel="stylesheet" href="../lesson8/css/tablebuild.css" />
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Acme Wildwest</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Period</td>
          <td>Sales</td>
          <td>Sales Goals</td>
        </tr>

        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>

        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>

        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>

        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td class="nov">$7,500</td>
        </tr>

        <tr>
          <td><i>Black Friday</i></td>
          <td colspan="2">$3,200</td>
        </tr>

        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 06.11.2021 by J.Hagerty</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
